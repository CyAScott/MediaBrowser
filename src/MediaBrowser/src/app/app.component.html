<div [ngClass]="{'top-nav': true, 'nav-hidden': fullScreen}">
  
  <a class="icon" (click)="toggleMenu()">
    <i class="fa fa-bars"></i>
  </a>

  <app-search></app-search>

</div>

<div #routerBody [ngClass]="{'router-body': true, 'router-body-fullscreen': fullScreen}">
  <router-outlet></router-outlet>
</div>

<div [ngClass]="{'overlay': true, 'overlay-fullscreen': fullScreen || !pagesEnabled()}"></div>

<div [ngClass]="{'bottom-nav': true, 'nav-hidden': fullScreen || !pagesEnabled()}">

  <app-pagination></app-pagination>

</div>

<div [ngClass]="{menu: true, 'light-background': true, hidden: !menuVisible || fullScreen, visible: menuVisible && !fullScreen}" (click)="toggleMenu()" (mouseleave)="toggleMenu(true)">
  <a [routerLink]="['/Files']"><i class="fas fa-archive"></i> Files</a>
  <a [routerLink]="['/Playlists']"><i class="fas fa-list-ol"></i> Playlists</a>
  <a [routerLink]="['/Roles']" [style.display]="users.hasRole('ADMIN') ? 'block' : 'none'"><i class="fas fa-user-lock"></i> Roles</a>
  <a [routerLink]="['/Users']" [style.display]="users.hasRole('ADMIN') ? 'block' : 'none'"><i class="fas fa-users"></i> Users</a>
  <a [routerLink]="['/User/' + users.id()]"><i class="fas fa-user"></i> My Account</a>
  <form id="logout" method="post" action="/logout">
    <a href="javascript:document.getElementById('logout').submit();"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </form>
</div>

<app-modals></app-modals>
