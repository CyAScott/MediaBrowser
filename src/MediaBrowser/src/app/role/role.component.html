<div class="input-name">
    <div class="header">
        <div class="name">Name Required</div>
        <div (click)="update()" class="update"><i class="fas fa-save"></i></div>
    </div>
    <input type="text" [(ngModel)]="name" placeholder="Name" />
</div>

<div class="input-description">
    <div class="name">Description (Optional)</div>
    <textarea [(ngModel)]="description"></textarea>
</div>
