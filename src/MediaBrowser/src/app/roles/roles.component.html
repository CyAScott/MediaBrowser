<div class="no-cards" *ngIf="response && (!response.results || (response.results.length || 0) == 0)">
    <span>no results</span>
</div>
<div *ngIf="response?.results && (response?.results?.length || 0) > 0" class="cards">
    <a *ngFor="let item of (response?.results || [])" (click)="view(item)" class="card">
        <div class="img">
            <i class="fas fa-user-lock icon"></i>
            <div class="overlay"></div>
        </div>
        <div class="info">
            <h1>{{item.name}}</h1>
            <p>{{item.description}}</p>
        </div>
    </a>
</div>
