<div class="input-name">
    <div class="header">
        <div class="name">Name (Optional)</div>
        <div (click)="save()" class="save"><i class="fas fa-save"></i></div>
    </div>
    <input type="text" [(ngModel)]="name" placeholder="Name" />
</div>

<div class="input-description">
    <div class="name">Description (Optional)</div>
    <textarea [(ngModel)]="description"></textarea>
</div>

<div class="input-file">
    <div class="header">
        <div class="name">File</div>
    </div>
    <div class="preview">
        
        <div class="controls">
            <button (click)="makeThumbnail(video)" *ngIf="src && type == 'Video'" class="save"><i class="fas fa-camera"></i></button>
        </div>

        <audio [style.display]="src && type == 'Audio' ? 'block' : 'none'" src="{{src}}" controls></audio>
        <img [style.display]="src && type == 'Photo' ? 'block' : 'none'" src="{{src}}" />
        <video #video [style.display]="src && type == 'Video' ? 'block' : 'none'" controls></video>
        
    </div>
</div>

<app-thumbnail-builder #thumbnailBuilder [thumbnails]="thumbnails" [thumbnailsToRemove]="thumbnailsToRemove"></app-thumbnail-builder>

<div *ngIf="users.hasRole('Admin')" class="input">
    <div class="header">
        <div class="name">Read Roles</div>
    </div>
    <app-role-builder [selection]="readRoles"></app-role-builder>
</div>

<div *ngIf="users.hasRole('Admin')" class="input">
    <div class="header">
        <div class="name">Update Roles</div>
    </div>
    <app-role-builder [selection]="updateRoles"></app-role-builder>
</div>
